<nav class="navbar navbar-expand-md navbar-dark   sticky-top bg-primary" *ngIf="showMenu">
    <a class="navbar-brand " (click)="regresarHome()" style="cursor: pointer;">
        <!-- <img src="./assets/img/logoPert.jpeg" style="width:138px; height: 30px;" class="card-img-top  pointer" alt="..."> -->
        <i class="fas fa-house-user fa-1x"></i> OCA
    </a>
    <button class="navbar-toggler  " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto">
            <li class="nav-item dropdown" *ngFor="let menu of menuPrincipal">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" style="font-weight: 700;" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{menu.nombre_page}}

                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" [routerLink]="menu2.url_page" *ngFor="let menu2 of menu.listMenuItem">  {{menu2.nombre_page | uppercase }} </a>

        </ul>
        <form class="form-inline my-2 my-lg-0 formBoton">
            <div class="dropdown" *ngIf="showMenu">
                <button class="btn btn-sm dropdown-toggle text-white" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 {{nameUser}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <div class="text-center">
                        <button class="btn btn-outline-danger btn-sm my-2 my-sm-0 " type="button" (click)="cerrarSesion()">  Cerrar Sesion</button>
                    </div>
                </div>
            </div>
